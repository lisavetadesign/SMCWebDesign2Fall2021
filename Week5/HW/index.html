<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obet And Dels Grid</title>

    <link rel="stylesheet" href="https://use.typekit.net/krm4hts.css">
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <header>
        <nav class="flex-contained">
            <a href="index.html">
                <img src="obetdelslogo.png" alt="logo" class="nav-logo">
            </a>

            <label for="menucheck">
                <img src="" alt="menu" class="menu-icon">
            </label>

            <input type="checkbox" id="menucheck">
            <ul class="nav-links">
                <li><a href="#">Menu</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Order</a></li>
            </ul>

    </header>
    <main>
        <div class="grid">
            <div class="grid-item obet-yellow sm-hero-img"> </div>

            <div class="grid-item dels-orange sm-hours"> </div>

                our specialties

            <div class="grid-item dels-navy sm-menu-text"> </div>
            <div class="grid-item obet-blue sm-menu-img"> </div>

            <div class="grid-item obet-blue sm-menu-img"> </div>

            <div class="grid-item dels-navy sm-menu-text"> </div>

    <footer>

    </footer>
