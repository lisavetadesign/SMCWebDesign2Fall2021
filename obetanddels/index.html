<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obet And Dels Grid</title>

    <link rel="stylesheet" href="https://use.typekit.net/krm4hts.css">
    <link rel="stylesheet" href="main.css">


</head>

<body>
    <header>
        <nav class="flex-contained">
            <a href="index.html">
                <img src="obetdelslogo.png" alt="logo" class="nav-logo">
            </a>

            <label for="menucheck">
                <img src="menu-01.png" alt="menu" class="menu-icon">
            </label>

            <input type="checkbox" id="menucheck">
            <ul class="nav-links">
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="https://www.toasttab.com/obetanddels/">Order</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="grid">
            <div class="grid-item bg-yellow sm-hero-img md-hero-img lg-hero-img"> </div>
            <div class="grid-item sm-empty-space md-empty-space lg-empty-space"> </div>
            <div class="grid-item bg-orange sm-hours md-hours lg-hours"> </div>
            <div class="grid-item sm-empty-space md-empty-space lg-empty-space"> </div>
            <div class="grid-item bg-orange sm-health md-health lg-health"> </div>
            <div class="grid-item sm-empty-space md-empty-space lg-empty-space"> </div>
            <div class="grid-item bg-yellow sm-obet-img md-obet-img lg-obet-img"></div>
            <div class="grid-item sm-obet-txt md-obet-txt lg-obet-txt">
               <h1>OBET</h1>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. In dolor maiores vitae accusamus,
                    voluptates corporis nulla.
                </p>
            </div>
            <div class="grid-item sm-empty-space md-empty-space lg-empty-space"> </div>
            <div class="grid-item sm-headline md-headline lg-headline">
                our specialties
            </div>
            <div class="grid-item bg-blue sm-menu-img md-menu-img-1 lg-menu-img">
                <!-- <img src="IMG_4951.jpg" alt="Filipino Iced Coffee" class="fic"> -->
            </div>
            <div class="grid-item bg-navy sm-menu-text md-menu-text-1 lg-menu-text"> </div>
            <div class="grid-item bg-blue sm-menu-img md-menu-img-2 lg-menu-img"> </div>
            <div class="grid-item bg-navy sm-menu-text md-menu-text-2 lg-menu-text"> </div>
            <div class="grid-item bg-blue sm-menu-img md-menu-img-3 lg-menu-img"> </div>
            <div class="grid-item bg-navy sm-menu-text md-menu-text-3 lg-menu-text"> </div>
            <div class="grid-item bg-blue sm-menu-img md-menu-img-4 lg-menu-img"> </div>
            <div class="grid-item bg-navy sm-menu-text md-menu-text-4 lg-menu-text"> </div>
            <div class="grid-item sm-empty-space md-empty-space lg-empty-space"> </div>
            <div class="grid-item sm-headline md-headline lg-headline">
                we serve
            </div>
            <div class="grid-item bg-blue sm-coffee-brand-1 md-coffee-brand-1 lg-coffee-brand-1"></div>
            <div class="grid-item bg-blue sm-coffee-brand-2 md-coffee-brand-2 lg-coffee-brand-2"></div>
            <div class="grid-item bg-blue sm-coffee-brand-3 md-coffee-brand-3 lg-coffee-brand-3"></div>
        </div>
    </main>
    <footer>
        <div class="footer-grid">
            <div class="grid-item-footer bg-navy"></div>
        </div>
    </footer>
</body>

</html>
